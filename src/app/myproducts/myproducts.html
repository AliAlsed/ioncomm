<ion-header>
  <ion-toolbar color="primary" style="text-align: right;">
    <ion-title id="navtitle" style="font-weight: bold;text-align: center;color: black;"> منتجاتي </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of list | async " style="margin-top:10%;">
    <img [src]="item.payload.val().image" alt="" srcset="">
    <div class="imagedev" [ngStyle]="{'background-image': 'url(' + item.payload.val().image + ')'}"></div>
    <ion-card-content>
      <ion-card-title>
        <h3 style="text-align: right ;color: #fff;">
          {{item.payload.val().name}}
        </h3>
      </ion-card-title>
      <p style="text-align: right ;color: #fff;">
        {{item.payload.val().description}}
      </p><br>
      <p style="text-align: right ;color: #fff;">
        {{item.payload.val().status}}
      </p>
    </ion-card-content>

    <ion-item>

      <div class="select">

        <div class="price">
          <span (click)="delete(item.payload.key)">
            حذف
          </span>
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </div>
      </div>

    </ion-item>

  </ion-card>
</ion-content>
