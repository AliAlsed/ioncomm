<ion-header>
  <ion-toolbar color="primary" style="text-align: right;">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title id="navtitle" style="font-weight: bold;text-align: center;color: black;"> المنتجات </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content no-padding>
  <ion-card *ngFor="let item of list | async ">
    <img class="imagedev" [src]="item.payload.val().image" style="width: 100% ; height: 250px;">
    <ion-card-content>
      <ion-card-title>
        <h3 style="color:#fff;text-align: end">
          {{item.payload.val().name}}
        </h3>

      </ion-card-title>
      <p style="color:#fff">
        {{item.payload.val().des}}
      </p>
    </ion-card-content>
    <ion-item style="text-align: center">
      <span item-start></span>
      <span item-start></span>
      <ion-button icon-start clear item-center (click)="buy(item.payload.val())">
        <ion-icon name="cart"></ion-icon>
        شراء
      </ion-button>
    </ion-item>
  </ion-card>
</ion-content>
