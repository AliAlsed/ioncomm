<ion-header>
  <ion-toolbar color="primary" style="text-align: right;">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title id="navtitle" style="font-weight: bold;text-align: center;color: black;"> مشترياتي </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="items.length >1">
    <ion-list>
      <ion-item *ngFor="let item of items" style="margin-top:15px;">
        <ion-thumbnail item-left>
          <img [src]="item.image">
        </ion-thumbnail>
        <h2>{{item.name}}</h2>
        <h2>price: {{item.price * item.count}}</h2>
      </ion-item>
    </ion-list>
    <div style="text-align: center">
      <ion-label style="text-align: center;font-size:20px;"> <b> Total: {{total}} </b></ion-label><br><br><br>
      <ion-button block (click)=clear()>تم ايصال البضاعه</ion-button>
    
    </div>
  </div>

  <div *ngIf="items.length <=1" style="text-align: center">
    <img style="width: 80%;height: 300px;" src="../../assets/imgs/empt.png" style="margin-top:45px;" />
    <h1 style="color: rgb(201, 201, 201);font-size: 20px;text-align: center"><b> لم تقم باضافة اي بضاعة الى العربه</b>
    </h1>
  </div>

</ion-content>
