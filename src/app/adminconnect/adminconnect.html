<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="text-align: right">مراسلة الادمن</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
      <ion-item (click)="chatme(filteredusers)">
        <ion-avatar item-left>
          <img src="{{filteredusers?.image}}">
        </ion-avatar>
        <h2 style="color:#000; font-family: 'Times New Roman', Times, serif" (click)="chatme(filteredusers)">{{filteredusers?.name}}</h2>
      </ion-item>
  </ion-list>
</ion-content>
