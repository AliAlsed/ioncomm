<ion-tabs #myTabs *ngIf="m">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="my-products">
      <ion-icon name="list"></ion-icon>
      <ion-label>منتجاتي</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="sell">
      <ion-icon name="basket"></ion-icon>
      <ion-label>اعلن هنا</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="admin">
      <ion-icon name="chatbubbles"></ion-icon>
      <ion-label>محادثة</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person"></ion-icon>
      <ion-label>الصفحه الشخصيه</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>الرئيسيه</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
