<ion-header>
  <ion-toolbar color="primary" style="text-align: right;">
    <ion-buttons start>
      <ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title id="navtitle" style="font-weight: bold;text-align: center;color: black;"> الصفحه الشخصيه </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="user-photo" padding-top>
    <div style="text-align: center">
      <img [src]="user?.image">
    </div>
  </div><br>

  <ion-list>
    <ion-item>
      <ion-icon name="person" slot="end"></ion-icon>
      <ion-label style="text-align: right">
        <p>الاسم</p>
        <h2>{{user.name}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="mail" slot="end"></ion-icon>
      <ion-label style="text-align: right">
        <p>البريد الالكتروني</p>
        <h2>{{user.email}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="compass" slot="end"></ion-icon>
      <ion-label style="text-align: right">
        <p>العنوان</p>
        <h2>{{user.address}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="call" slot="end"></ion-icon>
      <ion-label style="text-align: right">
        <p>رقم الهاتف</p>
        <h2>{{user.phone}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
